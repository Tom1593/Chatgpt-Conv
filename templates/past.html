{% extends 'base.html' %}

{% block head %}
<title>Database</title>
{% endblock head %}

{% block body %}
    {% for entry in entries %}
        <h1>{{ entry.owner}}</h1>
        <p>{{ entry.content }}</p>
        {% if entry.voice is defined%}
            <p>{{ entry.voice }}</p>
        {% endif %}
        {% endfor %}
{% endblock body%}
